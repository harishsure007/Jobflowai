[alembic]
script_location = %(here)s/backend/migrations
# Optional: datetime-prefixed filenames
file_template = %%(year)d_%%(month).2d_%%(day).2d-%%(rev)s_%%(slug)s
prepend_sys_path = .
path_separator = os

# Leave URL blank here; weâ€™ll supply it from env in env.py
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

